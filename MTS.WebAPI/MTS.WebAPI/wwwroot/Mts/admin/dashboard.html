<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6c4e3.js" crossorigin="anonymous"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #212529;
            color: white;
            height: 100vh;
            position: fixed;
        }

            .sidebar a {
                color: white;
                padding: 15px;
                display: block;
                text-decoration: none;
            }

                .sidebar a:hover {
                    background-color: #343a40;
                }

        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 class="text-center py-3">Admin Paneli</h3>
        <a href="#" onclick="showSection('adminDashboard')"><i class="fas fa-home"></i> Ana Sayfa</a>
        <a href="#" onclick="showSection('advisors')"><i class="fas fa-user-tie"></i> Danışmanlar</a>
        <a href="#" onclick="showSection('students')"><i class="fas fa-users"></i> Öğrenciler</a>
        <a href="#" onclick="showSection('projects')"><i class="fas fa-book"></i> Tez Konuları</a>
        <a href="#" onclick="showSection('assignments')"><i class="fas fa-tasks"></i> Tez Atamaları</a>
        <a href="#" onclick="showSection('notifications')"><i class="fas fa-bell"></i> Bildirimler</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
    </div>

    <div class="content">
        <div id="adminDashboard">
            <h1>Hoşgeldiniz, Admin!</h1>
            <p>Sistem genel yönetim ekranına hoş geldiniz.</p>
        </div>

        <div id="advisors" style="display:none;">
            <h2>Danışmanlar</h2>
            <div id="advisorList">Yükleniyor...</div>
        </div>

        <div id="students" style="display:none;">
            <h2>Öğrenciler</h2>
            <div id="studentList">Yükleniyor...</div>
        </div>

        <div id="projects" style="display:none;">
            <h2>Tez Konuları</h2>
            <div id="projectList">Yükleniyor...</div>
        </div>

        <div id="assignments" style="display:none;">
            <h2>Tez Atamaları</h2>
            <div id="assignmentList">Yükleniyor...</div>
        </div>

        <div id="notifications" style="display:none;">
            <h2>Bildirimler</h2>
            <textarea class="form-control" rows="4" placeholder="Yeni bildirim girin..."></textarea>
            <button class="btn btn-primary mt-2">Gönder</button>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = ["adminDashboard", "advisors", "students", "projects", "assignments", "notifications"];
            sections.forEach(id => {
                document.getElementById(id).style.display = "none";
            });
            document.getElementById(sectionId).style.display = "block";
        }

        // Örnek veri çekme kodu (API'lerle entegre edilecek)
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/api/advisors")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("advisorList").innerHTML = data.map(a => `<div>${a.name} - ${a.department}</div>`).join('');
                }).catch(() => {
                    document.getElementById("advisorList").textContent = "Danışmanlar yüklenemedi.";
                });

            fetch("/api/students")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("studentList").innerHTML = data.map(s => `<div>${s.name} - ${s.projectTitle}</div>`).join('');
                }).catch(() => {
                    document.getElementById("studentList").textContent = "Öğrenciler yüklenemedi.";
                });

            // Diğer veriler benzer şekilde eklenebilir...
        });
    </script>

</body>
</html>
